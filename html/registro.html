            <a href="#blog">Blog</a>
        </nav>

    <main>
        <section id="registro">
            <h2>Registro de Usuario</h2>
            <form action="/controller/registrar.php" method="post" style="max-width: 400px; margin: auto;">
                <label for="nombre">Nombre/s:</label>
                <input type="text" id="nombre" name="nombre" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            
                <label for="nombre">Apellido Paterno:</label>
                <input type="text" id="ap" name="ap" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

                <label for="nombre">Apellido Materno:</label>
                <input type="text" id="am" name="am" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

                <label for="username">Nombre de Usuario/Alias:</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            
                <label for="telefono">Número de Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" pattern="[0-9]{10}" style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            
                <label for="pregunta-secreta">Pregunta Secreta:</label>
                <select id="pregunta-secreta" name="pregunta-secreta" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
                    <option value="" disabled selected>Seleccione una pregunta</option>
                    <option value="personaje-favorito">¿Cuál es tu personaje favorito?</option>
                    <option value="pelicula-favorita">¿Cuál es tu película favorita?</option>
                    <option value="mejor-amigo">¿Quién es tu mejor amigo?</option>
                    <option value="nombre-mascota">¿Cuál es el nombre de tu mascota?</option>
                    <option value="deporte-favorito">¿Cuál es tu deporte favorito?</option>
                </select>

                <label for="respuesta-secreta">Respuesta Secreta:</label>
                <input type="text" id="respuesta-secreta" name="respuesta-secreta" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">

                <label style="display: flex; align-items: center; margin-bottom: 15px;">
                    <input type="checkbox" id="terminos" name="terminos" required style="margin-right: 10px;">
                    Acepto los <a href="terminos.html" target="_blank" style="color: #ffd700;">Términos y Condiciones</a>.
                </label>
            
                <button type="submit" style="background: linear-gradient(to right, #350294, #4563d9); color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">Registrarse</button>
            </form>
            
        </section>
    </main>
    <script src="/js/registro.js"></script>
