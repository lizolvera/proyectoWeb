    <main>
        <section id="login">
            <h2>Recuperacion  de contraseña</h2>
            <form action="/controller/recuperar.php" method="post" style="max-width: 400px; margin: auto;">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            
                <label for="pSecreta">Pregunta Secreta:</label>
                <input type="text" id="pSecreta" name="pSecreta" readonly style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            
                <label for="rSecreta">Respuesta Secreta:</label>
                <input type="text" id="rSecreta" name="rSecreta" required style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 5px; border: 1px solid #ccc;">
            
                <button type="submit" style="background: linear-gradient(to right, #350294, #4563d9); color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">Recuperar Contraseña</button>
            </form>
            
        </section>
