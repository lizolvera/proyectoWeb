<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Arte y Diseño</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bienvenido a Arte y Diseño</h1>
        <nav>
            <button onclick="showSection('login')">Login</button>
            <button onclick="showSection('register')">Registro</button>
            <button onclick="showSection('gallery')">Galería</button>
        </nav>
    </header>

    <main>
        <!-- Sección de presentación -->
        <section id="gallery" class="section">
            <h2>Explora nuestra galería de arte y diseño</h2>
            <p>Conecta con artistas y descubre obras únicas.</p>
        </section>

        <!-- Sección de registro -->
        <section id="register" class="section hidden">
            <h2>Registro</h2>
            <form id="registerForm">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                
                <button type="submit">Registrar</button>
                <button type="button" onclick="showSection('login')">Ir al Login</button>
            </form>
        </section>

        <!-- Sección de login -->
        <section id="login" class="section hidden">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginUsername">Nombre de Usuario:</label>
                <input type="text" id="loginUsername" name="loginUsername" required>
                
                <label for="loginPassword">Contraseña:</label>
                <input type="password" id="loginPassword" name="loginPassword" required>
                
                <button type="submit">Iniciar Sesión</button>
                <button type="button" onclick="showSection('recoverPassword')">¿Olvidaste tu contraseña?</button>
                <button type="button" onclick="showSection('register')">Ir al Registro</button>
            </form>
        </section>

        <!-- Sección de recuperación de contraseña -->
        <section id="recoverPassword" class="section hidden">
            <h2>Recuperar Contraseña</h2>
            <form id="recoverForm">
                <label for="recoverEmail">Correo Electrónico:</label>
                <input type="email" id="recoverEmail" name="recoverEmail" required>
                <button type="submit">Recuperar</button>
                <button type="button" onclick="showSection('login')">Ir al Login</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Arte y Diseño. Todos los derechos reservados.</p>
    </footer>

    <script src="ArteD.js"></script>
</body>
</html>
